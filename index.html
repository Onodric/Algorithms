<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algoritm Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
</head>
<body>
  <div class="header">

  </div>
  <div class="container">
    <h1>Algorithm Practice Problems</h1>
    <div class="section">
      <div class="tile is-ancestor">
        <div class="tile is-parent is-vertical is-4">
          <a id="duplicate_error" class="button is-info is-4">
            Test a number array!
          </a>
          <a id="duplicate_clean" class="button is-info is-4">
            Test a clean string array!
          </a>
          <a id="duplicate_dupes" class="button is-info is-4">
            Test a dirty string array!
          </a>
        </div>
        <div class="tile is-parent is-primary is-8 is-vertical"
             id="dupe_results">
          <div class="tile is-info notification is-child"
               id="dupe_bool"></div>
          <div class="tile is-danger notification is-child"
               id="dupe_error"></div>
          <div class="tile is-info notification is-child"
               id="dupe_arrays"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2017 Belve D Marks IV
  </div>
  <script src="duplicates_in_array/duplicate_detector.js"></script>
  <script src="main.js"></script>
</body>
</html>
